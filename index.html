<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table Generator</title>
</head>
<body>
    <main>
        <div class="dataInputContainer">
            <h1>Tablo Oluşturucu</h1>
            <hr>
            <div class="createDataContainer">
                    <div class="cDCLeft">
                        <div class="inputContainer">
                            <input id="tableName" type="text" placeholder="Tablo Başlığı" class="inputTitle">
                        </div>
                    <div class="inputContainer">
                        <input id="userName" type="text" placeholder="İsim" class="inputTitle">
                    </div>
                    <div class="inputContainer">
                        <input id="surName" type="text" placeholder="Soyisim" class="inputTitle">
                    </div>
                    <div class="inputContainer">
                        <input id="userNumber" type="number" placeholder="Numara" class="inputTitle">
                    </div>
                </div>
                <div class="cDCRight">
                <div class="inputButtonContainer">
                    <div class="inBut b1">
                        <button id="createTable">Tablo Oluştur</button>
                    </div>
                    <div class="inBut b2">
                        <button id="deleteAllTables">Tüm Tabloları Sil</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div id="tablesContainer" class="tablesContainer">
            <div class="table">
                <div class="tableButtons">
                    <div id="tableTitle" class="tableButUp">Tablo Adı</div>
                    <div id="tableButDown" class="tableButDown">
                        <button class="add">Ekle</button>
                        <button class="edit">Düzenle</button>
                        <button class="clear">Tabloyu Temizle</button>
                        <button class="delete">Tabloyu Sil</button>
                    </div>
                </div>
                <div id="tableInside" class="tableInside">
                    <div class="tableRow">
                        <div class="tableColumn">İsim</div>
                        <div class="tableColumn">Soyisim</div>
                        <div class="tableColumn">Numara</div>
                        <div class="tableEdit">
                        İşlem
                        </div>
                    </div>

                    <div class="tableRow">
                        <div class="tableColumn">Ahmet</div>
                        <div class="tableColumn">Yusufoğlu</div>
                        <div class="tableColumn">021</div>
                        <div class="tableEdit">
                            <button class="edit">

                        </div>
                    </div>

                </div>
                
            </div>
            
        </div>
    </main>
    <script src="script.js"></script>

</html>
